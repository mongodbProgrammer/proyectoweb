<!DOCTYPE html>
<html lang="es" style="width: 100%; height: 100%">
<head>
    <meta charset="UTF-8">
    <title>iniciar sesion</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body class="h-100">
<div style="position: relative">
    <div>
        <div class="col col-12">
            <a href="index.html" class="fs-1 ps-5 hover"><img style="width: 15rem"
                                         src="https://upload.wikimedia.org/wikipedia/commons/a/af/Logo-computrabajo.png"
                                         alt="..."/></a>
        </div>
        <div class="p-2" style="background: #ececec">
            <h3 class="w-100 text-center" style="font-size: 2rem">Login</h3>
        </div>
    </div>
    <div class="d-flex align-items-center" style="height: 50vh">
        <div class="form-control d-flex flex-column w-auto" style="margin: 0 auto; padding:3rem 5rem;">
            <div style="width: 20rem" class="mt-4">
                <label class="fw-bold" for="username">Usuario<span class="text-danger">*</span></label>
                <input id="username" type="text" class="form-control" placeholder="Usuario">
            </div>
            <div style="width: 20rem" class="mt-4">
                <label class="fw-bold" for="password">Contrase単a<span class="text-danger">*</span></label>
                <input id="password" type="password" class="form-control" placeholder="Contrase単a">
            </div>
            <div class="col col-12 mt-2">
                <a href="registrarse.html" class="text-decoration-none fw-bold fs-6 mt-2 text-primary-emphasis">多Olvidaste
                    tu contrase単a?</a>
            </div>
            <div class="btn-group mt-4">
                <button class="btn text-white fw-bold login" style="background: #173D62;">Ingresar</button>
                <button class="btn text-white fw-bold register" style="background: #3275b4;">Registrarse</button>
            </div>
        </div>
    </div>
</div>
<div style="background: #173D62;" class="position-absolute w-100 bottom-0 p-4">
    <p class="text-white text-center m-0">
        Todos los derechos reservados &copy; 2021
    </p>
</div>
</body>
<script src="js/lib/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/login.js"></script>
</html>
